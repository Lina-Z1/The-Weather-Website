<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="icon" href="/icons/cloudy-day.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"><a href="#">the weather</a></h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Amman</h1>
                    <small>
                        <span class="time">06:33</span>
                        -
                        <span class="date">
                            Monday Mar 25
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit">
                    Search
                </button>
            </form>

            <ul class="cities">
                <li class="city">Phoenix - USA </li>
                <li class="city">Mawsynram - India</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="/script.js">  </script>
</body>

</html>
